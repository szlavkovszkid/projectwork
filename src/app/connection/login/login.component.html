<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input name="email" type="email" [(ngModel)]="email" class="login__input" placeholder="E-mail">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input name="password" [(ngModel)]="password" type="password" class="login__input" placeholder="Jelszó">
				</div>
				<button [disabled]="validUser()" (click)="signIn()" class="button login__submit">
					<span class="button__text">Bejelentkezés</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<div class="mb-3">
                    <button routerLink="/registration" type="button" class="button-92 ">Regisztráció</button>
                </div>
                <div class="mb-3">
                    <button routerLink="/forgottenpassword" type="button" class="button-91">Elfelejtett jelszó</button>
                </div>
                <div class="mb-3">
                    <button routerLink="/verificationemail" type="button" class="button-91">E-mail visszaigazolás</button>
                </div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
