        <div class="container">
          <div class="screen">
            <div class="screen__content">
              <form class="login">
                <div class="login__field">
                  <i class="login__icon fas fa-user"></i>
                  <input type="email" name="email" [(ngModel)]="email" class="login__input" placeholder="E-mail">
                </div>
                <div class="login__field">
                  <i class="login__icon fas fa-lock"></i>
                  <input name="password" [(ngModel)]="password" type="password" class="login__input" placeholder="Jelszó">
                </div>
                <div class="login__field">
                  <i class="login__icon fas fa-lock"></i>
                  <input name="password2" [(ngModel)]="password2" type="password" class="login__input" placeholder="Jelszó megerősítése">
                </div>
                <button [disabled]="validUser()" (click)="singUp()" class="button login__submit">
                  <span class="button__text">Regisztráció</span>
                  <i class="button__icon fas fa-chevron-right"></i>
                </button>				
              </form>
              <div class="social-login">
                <div class="mb-3">
                            <button routerLink="/login" type="button" class="button-92 ">Bejelentkezés</button>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/forgottenpassword" type="button" class="button-91">Elfelejtett jelszó</button>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/verificationemail" type="button" class="button-91">E-mail visszaigazolás</button>
                        </div>
              </div>
            </div>
            <div class="screen__background">
              <span class="screen__background__shape screen__background__shape4"></span>
              <span class="screen__background__shape screen__background__shape3"></span>		
              <span class="screen__background__shape screen__background__shape2"></span>
              <span class="screen__background__shape screen__background__shape1"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
          </div>
        </div>
